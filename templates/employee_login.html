{% extends "base.html" %}

{% block title %}Employee Login - CAD Work Tracker{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-user me-2"></i>Employee Login
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Select Employee</label>
                            <select class="form-select" id="username" name="username" required>
                                <option value="">Choose your name...</option>
                                {% for employee in employees %}
                                <option value="{{ employee.username }}">
                                    {{ employee.first_name }} {{ employee.last_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('launcher') }}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="card mt-3 bg-light">
                <div class="card-body">
                    <h6 class="card-title">Default Password Format:</h6>
                    <p class="mb-0">
                        <strong>Password:</strong> firstname@321<br>
                        <small class="text-muted">Example: subeesh@321, ibrahim@321</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
